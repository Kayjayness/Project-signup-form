<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Project: Signup form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">
        <h1>Company Logo</h1>
    </div>
    <div class="form-wrapper">
        <form action="#" method="post">
            <div class="form-content">
                <div class="form-header">
                    <h2>Nuria's Shop</h2>
                    <h3>Create your account</h3>
                </div>
                <div class="form-body">
                    <div class="input-wrapper">
                        <label for="user-firstname">Firstname*</label>
                        <input type="text" id="user-firstname" name="userFirstname" placeholder="" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-lastname">Lastname*</label>
                        <input type="text" id="user-lastname" name="userLastname" placeholder="" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-email">Email*</label>
                        <input type="email" id="user-email" name="userEmail" placeholder="" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-phonenumber">Phone Number*</label>
                        <input type="tel" id="user-phonenumber" name="userPhonenumber" placeholder="">
                    </div>
                    <div class="input-wrapper">
                        <label for="user-password">Password*</label>
                        <input type="password" id="user-password" name="userPassword" placeholder="" required>
                    </div>
                    <div class="input-wrapper">
                        <label for="user-confirm-password">Confirm Password*</label>
                        <input type="password" id="user-confirm-password" name="userConfirmPassword" placeholder="" required>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit">Create account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </form>
    </div>
    
</body>
</html>
